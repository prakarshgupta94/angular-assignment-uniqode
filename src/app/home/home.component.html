<div class="container">
  @if (isLoading) {
    <div class="spinner"></div>
  } @else {
    <div class="pokemon-tables">
      <div class="action-bar">
        <button class="pokemon-button" (click)="navigateToNewPage()">
          <span>Pokemon Tables</span>
        </button>
      </div>

      <div>
        @for (item of data; track $index) {
          <div>
            <h2>{{ item.title }}</h2>
            <p>{{ item.body }}</p>
          </div>
        }
      </div>
    </div>
  }
</div>
